<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="weather-card">
            <h1 class="main-title">Put City Get Weather</h1>
            
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button id="city-input-btn" title="Search City"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Use My Location"><i class="fas fa-location-crosshairs"></i></button>
            </div>

            <div id="weather-info" class="animate__animated">
                <div class="current-weather">
                    <h2 id="city-name"></h2>
                    <p id="date"></p>
                    
                    <div class="weather-main">
                        <img id="weather-icon" src="" alt="">
                        <div id="temperature"></div>
                        <div id="description"></div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span id="wind-speed"></span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-droplet"></i>
                            <span id="humidity"></span>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h3 class="section-title">5-Day Forecast</h3>
                    <div id="forecast-container" class="forecast-grid">
                        <!-- Forecast items will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
